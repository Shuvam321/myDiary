              <div class="profile-pic">
                <label class="-label" for="file">
                  <span class="glyphicon glyphicon-camera"></span>
                  <span>Change Image</span>
                </label>
                <input id="file" type="file" onchange="loadFile(event)"/>
                <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg" id="output" width="200" />
              </div>
                  <v-list-item color="#0000" class="profile-text-name ma-4 pt-16">
                    <v-list-item-content>
                      <v-list-item-title class="text-h6">
                        Marcus Obrien
                      </v-list-item-title>
                      <v-list-item-subtitle>Network Engineer</v-list-item-subtitle>
                    </v-list-item-content>
                    <v-list-item-action>
                      <v-btn class="mx-2" fab dark color="indigo" small>
                        <v-icon dark>
                          mdi-plus
                        </v-icon>
                      </v-btn>
                    </v-list-item-action>
                  </v-list-item>
   
                  <v-card-subtitle>
                    <b class="ml-2">Sobre Mim</b>
                    <v-btn v-on:click="saveBio" icon>
                      <v-icon small>{{ bioIcon }}</v-icon>
                    </v-btn>
                  </v-card-subtitle>
  
                  <p v-if="!editBio" class="pl-6 pr-6 pt-0">
                    {{ Bio }}
                  </p>
                  <v-textarea v-model="Bio" rows="2" v-if="editBio" label="Editar minha Bio" class="pa-6"></v-textarea>
                  <v-spacer></v-spacer>
                  <v-text-field class="pa-6" v-model="Phone" prepend-icon="mdi-whatsapp" label="Phone" :disabled="!editBio"></v-text-field>
                  <v-spacer></v-spacer>
        
              <v-row>
